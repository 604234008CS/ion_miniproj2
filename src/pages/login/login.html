<ion-header>

  <ion-navbar hideBackButton color="coral">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ลงชื่อเข้าใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" value="" [(ngModel)]="logindata.username" placeholder="อีเมล"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" value="" [(ngModel)]="logindata.password" placeholder="รหัสผ่าน"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round full color='secondary' (click)="login()">เข้าสู่ระบบ</button>

  <button ion-button round full (click)="goToRegister()">สร้างบัญชีผู้ใช้</button>

</ion-content>
