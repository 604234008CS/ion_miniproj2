<ion-header>

    <ion-toolbar hideBackButton color="coral">
        <ion-buttons left (click)="back()">
          <button ion-button icon-only>
            <ion-icon name="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>คอนโดมิเนียม</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

    <ion-fab below  right edge>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="start">
        <button ion-fab (click)="search()"><ion-icon name="logo-bitcoin"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <ion-item *ngFor="let condo of condoArray" (click)="goToDetail(condo)">
      <div item-left>
        <img src="assets/imgs/{{condo.pic}}" style="display: block;width: 90px; height: 120px;">
      </div>
      <h2>ชื่อ: {{condo.room_name}}</h2>
      <p>ที่อยู่: {{condo.address}}</p>
      <p>สิ่งอำนวยความสะดวก: {{condo.detail}}</p>
      <ion-icon item-right>
        <p>ราคา: {{condo.price}} THB</p>
      </ion-icon>
    </ion-item>
</ion-content>
