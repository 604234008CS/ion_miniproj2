<ion-header>
  <ion-navbar hideBackButton color="coral">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RentApp</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

  <ion-fab below  right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="start">
      <button ion-fab (click)="search()"><ion-icon name="logo-bitcoin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-item *ngFor="let rent of rentArray" (click)="goToDetail(rent)">
    <div item-left>
      <img src="assets/imgs/{{rent.pic}}" style="display: block;width: 90px; height: 120px;">
    </div>
    <h2>ชื่อ: {{rent.room_name}}</h2>
    <p>ที่อยู่: {{rent.address}}</p>
    <p>สิ่งอำนวยความสะดวก: {{rent.detail}}</p>
    <ion-icon item-right>
      <p>ราคา: {{rent.price}} THB</p>
    </ion-icon>
  </ion-item>
</ion-content>
