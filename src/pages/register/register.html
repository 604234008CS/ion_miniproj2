<ion-header>

  <ion-toolbar hideBackButton color="coral">
      <ion-buttons left (click)="cancel()">
          <button ion-button icon-only>
            <ion-icon name="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>สร้างบัญชีผู้ใช้</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="registerData.name" placeholder="ชื่อ"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="registerData.sname" placeholder="นามสกุล"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="registerData.email" placeholder="อีเมล"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="registerData.pass" placeholder="รหัสผ่าน"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round full color='secondary' (click)="registered()">ลงทะเบียน</button>

  <button ion-button round full color='danger' (click)="cancel()">ยกเลิก</button>

</ion-content>
