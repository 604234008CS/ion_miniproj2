<ion-header>

  <ion-navbar hideBackButton color="coral">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เพิ่มห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.name" placeholder="ชื่อ"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.address" placeholder="ที่อยู่"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.price" placeholder="ราคา"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.detail" placeholder="สิ่งอำนวยความสะดวก"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ประเภทห้องเช่า</ion-label>
      <ion-select [(ngModel)]="addRoomData.type">
        <ion-option value="1">คอนโนมิเนียม</ion-option>
        <ion-option value="2">อพาร์ทเม้นท์</ion-option>
        <ion-option value="3">แมนชัน</ion-option>
        <ion-option value="4">หอพัก</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.sex" placeholder="จำกัดเพศผู้เช่า"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="addRoomData.tel" placeholder="เบอร์โทรศัพท์"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round full color='secondary'(click)="addroom()">เพิ่มห้องเช่า</button>
</ion-content>
